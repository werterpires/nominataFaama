<section
  #sectionBox
  [ngClass]="{ smallSectionBox: !showBox, sectionBox: showBox }"
>
  <div class="boxHead">
    <span class="headField" (click)="showBox = !showBox">
      <img
        #expandIcon
        class="seeMoreIcon"
        [ngClass]="{ rotatedClock: showBox }"
        id="seeMoreIconFormations"
        src="assets/icons/seeMoreIcon.png"
        alt="Expandir"
      />
      <p class="sectionTitle1">{{ title }}</p>
    </span>

    <button #addIcon [ngClass]="{ hidden: !showBox }" (click)="showForm = true">
      Adicionar nova experiência eclesiástica
    </button>
  </div>
  <section class="formCreationWrapper" *ngIf="showForm">
    <app-creation-form (save)="createRegistry()">
      <div class="subSection">
        <label>
          Função
          <input
            type="text"
            name="job"
            [(ngModel)]="createRegistryData.function"
            placeholder="Ancião"
          />
        </label>
        <label>
          Local
          <input
            type="text"
            name="place"
            [(ngModel)]="createRegistryData.place"
            placeholder="IASD Central do Marco"
          />
        </label>
      </div>
      <div class="subSection">
        <label>
          Data de início
          <input
            type="date"
            name="pasEclBeginDate"
            [(ngModel)]="createRegistryData.past_exp_begin_date"
          />
        </label>
        <label>
          Data de fim
          <input
            type="date"
            name="pasEclEndDate"
            [(ngModel)]="createRegistryData.past_exp_end_date"
          />
        </label>
      </div>
    </app-creation-form>
  </section>
  <section *ngIf="showBox" class="registriesWrapper">
    <app-update-form
      [registryId]="i"
      (editRegistry)="editRegistry(i, $event.saveButtonId)"
      (deleteRegistry)="deleteRegistry(registry.past_ecl_id)"
      *ngFor="let registry of allRegistries; index as i"
      [ngClass]="{
        approved: registry.past_ecl_approved,
        unapproved: registry.past_ecl_approved === false
      }"
    >
      <div class="subSection">
        <label>
          Função
          <input type="text" name="job" [(ngModel)]="registry.function" />
        </label>
        <label>
          Local
          <input type="text" name="place" [(ngModel)]="registry.place" />
        </label>
      </div>
      <div class="subSection">
        <label>
          Data de início
          <input
            type="date"
            name="pasEclBeginDate"
            [(ngModel)]="registry.past_exp_begin_date"
          />
        </label>
        <label>
          Data de fim
          <input
            type="date"
            name="pasEclEndDate"
            [(ngModel)]="registry.past_exp_end_date"
          />
        </label>
      </div>
    </app-update-form>
  </section>
</section>

<div *ngIf="error" class="error">
  <div class="errorTitle">
    <p>Atenção</p>
  </div>
  <div class="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>
  <img
    class="closeIcon"
    src="assets/icons/closeIcon.png"
    alt="Fechar"
    (click)="closeError()"
  />
</div>
<div *ngIf="done" class="done">
  <div class="doneTitle">
    <p>Parabéns</p>
  </div>
  <div class="doneMessage">
    <p>{{ doneMessage }}</p>
  </div>
  <img
    class="closeIcon"
    src="assets/icons/closeIcon.png"
    alt="Fechar"
    (click)="closeDone()"
  />
</div>

<div *ngIf="isLoading" class="loader1"></div>
<div *ngIf="isLoading" class="loader2"></div>

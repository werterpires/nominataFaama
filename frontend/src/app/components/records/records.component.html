<app-container>
  <div class="sectionBoxes">
    <app-users [permissions]="permissions"></app-users>
    <ng-container *ngIf="permissions.estudante || permissions.administrador">
      <app-students [permissions]="permissions"></app-students>

      <app-student-academic-formations
        [permissions]="permissions"
      ></app-student-academic-formations>

      <app-st-courses [permissions]="permissions"></app-st-courses>

      <app-languages [permissions]="permissions"></app-languages>

      <app-publications [permissions]="permissions"></app-publications>

      <app-professional-experiences
        [permissions]="permissions"
      ></app-professional-experiences>

      <app-past-ecl-exps [permissions]="permissions"></app-past-ecl-exps>

      <app-evg-experiences [permissions]="permissions"></app-evg-experiences>

      <app-ecl-experiences [permissions]="permissions"></app-ecl-experiences>

      <app-ordinations [permissions]="permissions"></app-ordinations>

      <app-endowments [permissions]="permissions"></app-endowments>

      <app-related-ministries
        [permissions]="permissions"
      ></app-related-ministries>

      <app-children [permissions]="permissions"></app-children>

      <ng-container
        *ngIf="
          dataService.maritalStatusName === 'Casado' ||
          dataService.maritalStatusName === 'Noivo'
        "
      >
        <app-spouses [permissions]="permissions"></app-spouses>

        <app-sp-academic-formations
          [permissions]="permissions"
        ></app-sp-academic-formations>

        <app-ps-courses [permissions]="permissions"></app-ps-courses>

        <app-sp-languages [permissions]="permissions"></app-sp-languages>

        <app-sp-publications [permissions]="permissions"></app-sp-publications>

        <app-sp-professional-experiences
          [permissions]="permissions"
        ></app-sp-professional-experiences>

        <app-sp-past-ecl-exp [permissions]="permissions"></app-sp-past-ecl-exp>

        <app-sp-evg-experiences
          [permissions]="permissions"
        ></app-sp-evg-experiences>

        <app-sp-endowments [permissions]="permissions"></app-sp-endowments>
        <app-sp-related-ministries
          [permissions]="permissions"
        ></app-sp-related-ministries>
      </ng-container>

      <app-previous-marriage
        *ngIf="
          dataService.maritalStatusName === 'Divorciado' ||
          dataService.maritalStatusName === 'ViÃºvo'
        "
        [permissions]="permissions"
      ></app-previous-marriage>
    </ng-container>

    <ng-container *ngIf="permissions.docente || permissions.administrador">
      <app-professors [permissions]="permissions"></app-professors>

      <app-small-alone-professor-photos
        [permissions]="permissions"
      ></app-small-alone-professor-photos>
    </ng-container>

    <ng-container
      *ngIf="permissions.representacao || permissions.administrador"
    >
      <app-field-reps [permissions]="permissions"></app-field-reps>
      <app-representations
        *ngIf="permissions.representacao || permissions.administrador"
        [permissions]="permissions"
      ></app-representations>
    </ng-container>
  </div>
  <app-error-modal *ngIf="error"></app-error-modal>
</app-container>

<div class="sectionBoxes">
  <app-marital-status [permissions]="permissions"></app-marital-status>

  <!-- Hugo -->
  <app-publication-types [permissions]="permissions"></app-publication-types>

  <app-spouses

      (dataService.maritalStatusName == 'Casado' ||

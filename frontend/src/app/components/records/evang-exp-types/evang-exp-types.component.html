<section *ngIf="permissions.secretaria || permissions.administrador" class="smallSectionBox" id="boxHeadEvangExpTypes">
  <div class="boxHead">
    <span class="headField" (click)="showBox()">
      <img class="seeMoreIcon" id="seeMoreIconEvangExpTypes" src="assets/icons/seeMoreIcon.png" alt="">
      <p class="sectionTitle1">Tipos de experiências evangelísticas</p>
    </span>

    <img class="addIcon hidden" id="evangExpTypeAddIcon" src="assets/icons/addIcon.png"
      alt="Criar novo tipo de experiência evangélica" (click)="createForm()">
  </div>
  <section>
    <form *ngIf="creatingEvangExpType" class="formCreation">
      <label class="inputLabel">
        Novo tipo de experiência evangelística
        <input class="mediumInput" type="text" name="evangExpTypeInput"
          [(ngModel)]="createEvangExpTypeData.evang_exp_type_name">
      </label>

      <button class="saveButton" type="button" (click)="createEvangExpType()">SALVAR</button>
    </form>

    <section class="registriesWrapper"><app-registry #registryApp [registryId]="i"
        (editRegistry)="editEvangExpType($event.id, $event.saveButtonId)" (deleteRegistry)="deleteRegistry($event)"
        *ngFor="let registry of allEvangExpTypes; index as i;">
        <span class="field">
          <p class="fieldTitle">Tipo de experiência evangelística:</p>
          <input class="fieldContent" [id]="'evangExpTypeInput'+i" name=`evangExpTypeInput${i}`
            [(ngModel)]="allEvangExpTypes[i].evang_exp_type_name">
        </span>
      </app-registry></section>

  </section>
</section>

<div *ngIf="error" class="error">
  <div class="errorTitle">
    <p>Atenção</p>
  </div>
  <div class="errorMessage">
    <p>{{errorMessage}}</p>
  </div>
  <img class="closeIcon" src="assets/icons/closeIcon.png" alt="Fechar" (click)="closeError()">
</div>
<div *ngIf="done" class="done">
  <div class="doneTitle">
    <p>Parabéns</p>
  </div>
  <div class="doneMessage">
    <p>{{doneMessage}}</p>
  </div>
  <img class="closeIcon" src="assets/icons/closeIcon.png" alt="Fechar" (click)="closeDone()">
</div>

<div *ngIf="isLoading" class="loader1"></div>
<div *ngIf="isLoading" class="loader2"></div>

<section
  #sectionBox
  [ngClass]="{ smallSectionBox: !showBox, sectionBox: showBox }"
>
  <div class="boxHead">
    <span class="headField" (click)="showBox = !showBox">
      <img
        #expandIcon
        class="seeMoreIcon"
        [ngClass]="{ rotatedClock: showBox }"
        id="seeMoreIconFormations"
        src="assets/icons/seeMoreIcon.png"
        alt="Expandir"
      />
      <p class="sectionTitle1">{{ title }}</p>
    </span>
  </div>
  <section class="registriesWrapper">
    <form
      class="registryWrapper"
      (input)="saveButton.classList.remove('hidden')"
      (submit)="editRegistry()"
      *ngIf="allRegistriesWithChecks.length > 0"
    >
      <section class="formCreation">
        <label *ngFor="let registry of allRegistriesWithChecks" class="w-full">
          {{ registry.ecl_exp_type_name }}
          <input name="eclExp" type="checkbox" [(ngModel)]="registry.checked" />
        </label>
      </section>
      <section class="registryEndButtons">
        <button type="submit">
          <img
            #saveButton
            class="iconButton hidden"
            src="assets/icons/saveIcon.svg"
            alt="ícone para salvar registro"
          />
        </button>
      </section>
    </form>
  </section>
</section>

<div *ngIf="error" class="error">
  <div class="errorTitle">
    <p>Atenção</p>
  </div>
  <div class="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>
  <img
    class="closeIcon"
    src="assets/icons/closeIcon.png"
    alt="Fechar"
    (click)="closeError()"
  />
</div>
<div *ngIf="done" class="done">
  <div class="doneTitle">
    <p>Parabéns</p>
  </div>
  <div class="doneMessage">
    <p>{{ doneMessage }}</p>
  </div>
  <img
    class="closeIcon"
    src="assets/icons/closeIcon.png"
    alt="Fechar"
    (click)="closeDone()"
  />
</div>

<div *ngIf="isLoading" class="loader1"></div>
<div *ngIf="isLoading" class="loader2"></div>

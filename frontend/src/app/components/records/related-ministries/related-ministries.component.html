<section
  #sectionBox
  [ngClass]="{ smallSectionBox: !showBox, sectionBox: showBox }"
>
  <div class="boxHead">
    <span class="headField" (click)="showBox = !showBox">
      <img
        #expandIcon
        class="seeMoreIcon"
        [ngClass]="{ rotatedClock: showBox }"
        id="seeMoreIconFormations"
        src="assets/icons/seeMoreIcon.png"
        alt="Expandir"
      />
      <p class="sectionTitle1">{{ title }}</p>
    </span>

    <!-- <img
      #addIcon
      class="addIcon"
      [ngClass]="{ hidden: !showBox }"
      src="assets/icons/addIcon.png"
      alt="Criar {{ title }}"
      (click)="showForm = true"
    /> -->
  </div>
  <section class="formCreationWrapper" *ngIf="showForm">
    <app-creation-form (save)="createRegistry()">
      <div class="subSection">
        <label class="w-full">
          Ministérios da Iasd com os quais se identifica
          <select
            class="smallInput"
            name="degreeSelect"
            [(ngModel)]="createRegistryData.ministry_type_id"
          >
            <option
              *ngFor="let ministrytype of ministryTypeList"
              [value]="ministrytype.ministry_type_id"
            >
              {{ ministrytype.ministry_type_name }}
            </option>
          </select>
        </label>
        <label class="w-full">
          Ordem de prioridade
          <select
            class="smallInput"
            name="degreeSelect"
            [(ngModel)]="createRegistryData.priority"
          >
            <option value="1">Primeiro lugar</option>
            <option value="2">Segundo lugar</option>
            <option value="3">Terceiro lugar</option>
          </select>
        </label>
      </div>
    </app-creation-form>
  </section>
  <section class="registriesWrapper">
    <app-update-form
      [registryId]="i"
      (editRegistry)="editRegistry(i, $event.saveButtonId)"
      (deleteRegistry)="deleteRegistry(registry.related_ministry_id)"
      *ngFor="let registry of allRegistries; index as i"
    >
      <div class="subSection">
        <label class="w-full">
          Ministérios da Iasd com os quais se identifica
          <select
            class="smallInput"
            name="degreeSelect"
            [(ngModel)]="registry.ministry_type_id"
          >
            <option
              *ngFor="let ministrytype of ministryTypeList"
              [value]="ministrytype.ministry_type_id"
            >
              {{ ministrytype.ministry_type_name }}
            </option>
          </select>
        </label>

        <label class="w-full">
          Ordem de prioridade
          <select
            class="smallInput"
            name="degreeSelect"
            [(ngModel)]="registry.priority"
          >
            <option value="1">Primeiro lugar</option>
            <option value="2">Segundo lugar</option>
            <option value="3">Terceiro lugar</option>
          </select>
        </label>
      </div>
    </app-update-form>
  </section>
</section>

<div *ngIf="error" class="error">
  <div class="errorTitle">
    <p>Atenção</p>
  </div>
  <div class="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>
  <img
    class="closeIcon"
    src="assets/icons/closeIcon.png"
    alt="Fechar"
    (click)="closeError()"
  />
</div>
<div *ngIf="done" class="done">
  <div class="doneTitle">
    <p>Parabéns</p>
  </div>
  <div class="doneMessage">
    <p>{{ doneMessage }}</p>
  </div>
  <img
    class="closeIcon"
    src="assets/icons/closeIcon.png"
    alt="Fechar"
    (click)="closeDone()"
  />
</div>

<div *ngIf="isLoading" class="loader1"></div>
<div *ngIf="isLoading" class="loader2"></div>

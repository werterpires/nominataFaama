<div class="loginContainer">

  <div class="loginSquare">

    <img class="logo" src="assets/img/solovidaLogo.png" alt="Logo da Solo Vida Sementes">
    <p class="loginInstruction">Preencha os dados do login para acessar a conta</p>
  <form class="loginForm">
    <div class="loginField">
      <label class="label">Email de usuário
        <input id="emailInput" type="email" class="specialInput" placeholder="nome.sobrenome@solovidasementes.com" [(ngModel)]="loginData.email" (ngModelChange)="mailChange.emit($event)" [ngModelOptions]="{standalone: true}"></label>
      <img class="inputIcon" src="assets/icons/usuarioIcone.png" alt="icone de um usuário">
    </div>

    <div class="loginField">
      <label class="label">Senha
        <input id="senhaInput" type="password" class="specialInput" placeholder="123456789" [(ngModel)]="loginData.password" (ngModelChange)="passwordChange.emit($event)" [ngModelOptions]="{standalone: true}">
      </label>
      <img class="inputIcon" src="assets/icons/seePasswordIcon.png" alt="icone de um olho">
    </div>
    <button class="loginButton" type="submit" (click)="login()"> Entrar </button>
  </form>
</div>


</div>

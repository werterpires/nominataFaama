<div class="loginContainer">

  <div class="loginSquare">

    <img class="logo" src="assets/img/logoFaamaAzul.png" alt="Logo FAAMA">
    <p class="loginInstruction">Nominata Salt</p>
  <form class="loginForm">
    <div class="loginField">
      <label class="label">Email de usuÃ¡rio
        <input id="emailInput" type="email" class="specialInput" placeholder="seuimail@gmail.com" [(ngModel)]="loginData.email" [ngModelOptions]="{standalone: true}" (blur)="validateEmailData()"></label>
      <img class="inputIcon" src="assets/icons/usuarioIcone.png" alt="icone de um usuÃ¡rio">
    </div>

    <div class="loginField">
      <label class="label">Senha
        <input id="senhaInput" type="password" class="specialInput" placeholder="123456789" [(ngModel)]="loginData.password" [ngModelOptions]="{standalone: true}">
      </label>
      <img class="inputIcon" src="assets/icons/seePasswordIcon.png" alt="icone de um olho" (click)="showPassword()">
    </div>
    <button class="loginButton" type="submit" (click)="login()"> Entrar </button>
  </form>
</div>


</div>
